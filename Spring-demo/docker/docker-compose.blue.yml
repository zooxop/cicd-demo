version: '3'
services:
  backend:
    # 현재 디렉토리에서의 Dockerfile을 사용하여 Docker 이미지를 빌드
    build: .
    # 호스트의 8111 포트와 컨테이너의 80 포트를 매핑
    ports:
      - "8111:8080"
    # 컨테이너의 이름
    container_name: spring-cicd-demo-blue
    environment:
      - TZ=Asia/Seoul
    networks:
      - servernetwork

networks:
  servernetwork:
    external: true
    driver: bridge
